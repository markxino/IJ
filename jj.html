<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inject Email into URL</title>
  <script>
    // Function to get query parameters from the URL
    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Function to inject the email into the link and redirect
    function injectEmail() {
      var email = getQueryParam('email');
      if (email) {
        // Create the new URL with the email appended for kuatec.com
        var newUrl = 'https://kuatec.com/?email=' + email;

        // Redirect to the new URL
        window.location.href = newUrl;
      } else {
        document.getElementById('dynamicLink').innerText = 'No email provided in the URL';
      }
    }

    // Run the function when the page loads
    window.onload = injectEmail;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a id="dynamicLink" href="#">click here</a>.</p>
</body>
</html>
